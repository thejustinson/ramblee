<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Ramblee</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
      }

      p {
        font-size: 18px;
        opacity: 0.9;
        line-height: 1.6;
        margin-bottom: 32px;
      }

      .retry-btn {
        background: white;
        color: #667eea;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .retry-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, your
        data is safe. Please check your connection and try again.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>
  </body>
</html>
